<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 101</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <style>
  [v-cloak] { display: none;}
  .hidden { display: none; }
  </style>
    <div id="vmodel" class="hidden">
      <input type="text" v-model.trim="message">
      <button @click="log">Log to console</button>
      <button @click="setValue">Set value</button>

      <select v-model="selectedVal">
        <option value="">Select</option>
        <option value="foo">Foo</option>
        <option value="bar">Bar</option>
        <option value="baz">Baz</option>
      </select>
      <input type="checkbox" v-model="isSelected">
    </div>
    <div id="vcloak" class="hidden" v-cloak>
      <ul>
        <li v-for="user in users">{{user.name}}</li>
      </ul>
    </div>

    <div id="slots">
      <v-select option>
        <v-option value="Foo"></v-option>
        <v-option value="Bar"></v-option>
        <v-option value="Baz"></v-option>
      </v-select>
    </div>

    <div id="nextTick">
      {{message}}
      <button @click="change">Change message</button>
    </div>

    <div id="modifiers">
      <a href="/foo" @click="log($event)">go to foo</a>
      <button @click="log"> </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
