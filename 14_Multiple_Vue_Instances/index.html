<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 101</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Multiple Vue Instances</h1>
  <div id="root-one">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
  </div>
  <div id="root-two">
    <h2>{{title}}</h2>
    <p>{{greet}}</p>
    <button v-on:click="changeTitle">Change App One Title</button>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>

</html>
