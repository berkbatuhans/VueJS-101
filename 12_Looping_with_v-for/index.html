<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 101</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root">
    <h1>Looping through lists</h1>

    <!--{{characters[0]}}
    {{characters[1]}}
  -->
    <ul>
      <li v-for="character in characters">{{character}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="ninja in ninjas">Name: {{ninja.name}} - <small>Age: {{ninja.age}}</small></li>
    </ul>
    <hr>
    <ul>
      <li v-for="(ninja,index) in ninjas">{{index }} - Name: {{ninja.name}} - <small>Age: {{ninja.age}}</small></li>
    </ul>


  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>

</html>
