<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 101</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="events">
      <h1>Events</h1>

      <button type="button" @click="add(1)">Add a Year</button>
      <button type="button" @click="subtract(1)">Subtract a Year</button>

      <button type="button" @dblclick="add(10)">Add 10 Year</button>
      <button type="button" @dblclick="subtract(10)">Subtract 10 Year</button>
      <p>My age is {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">
        {{x}}, {{y}}
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
