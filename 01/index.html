<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 101</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root">
      <h1>{{name}} - {{ greet('afternoon') }}</h1>
      <p>Job: {{job}}</p>
      <hr>
      <p>Message: {{message}}</p>
      <a v-bind:href="website">github:</a>

      <!--
        HTML Tag Print
            -->
      <p v-html="websiteTag"></p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
